<!DOCTYPE html>
<html>
<head>
  <title>AstroBoard</title>
  <link rel="stylesheet" type="text/css" href="public/style.css">
  <script type="text/javascript" src="bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHb36WHhbghYodeK5ZmwkbfoV8_czM-I0"></script>
</head>
<body>
<div id='header-container'>
  <h1 id="heading">Международная космическая станция</h1>
  <div id="heading-clock">
  </div>
</div>
  <div id="module-container">

    <div class="container" id="events">
      <a href="/events">Events</a>
    </div>

    <div class="container" id="map">
      <div id="main-map"></div>
    </div>


    <div class="container" id="youtube">

      <input id="SearchField" type="text" placeholder="Search Results"/>
      <button id ="SubmitBtn"> Search</button>
      <div id="Results"> 

        <ul id="resultsUl">
        </ul>

      </div>
    </div>

    <div class="container" id="diary">
      <div id="new-entry-view">
        <textarea id="diary-input" placeholder="Captain's Log..." required="true"></textarea>
        <button id="diary-submit">Make it so!</button>
        <ul id="recent-entries">recent stuff</ul>
      </div>

      <div id="see-all-view">
        hiya!
      </div>

      <button id="toggle-view">see all</button>
    </div>
  </div>
</body>
</html>
